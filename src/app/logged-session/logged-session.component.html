<ion-card class="md:w-1/2 md:ml-96">
  <ion-card-header class="flex flex-row justify-between">
    <ion-card-title class="text-lg md:text-2xl font-bold">{{session.date}} - {{session.spot}}</ion-card-title>
    <ion-card-subtitle class="text-md md:text-xl">{{session.time}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="flex flex-row justify-between">
    <div class="md:text-lg">{{session.details}}</div>
    <div><app-star-rating [currentRating]="session.rating" [clickable]="false"></app-star-rating></div>
  </ion-card-content>
</ion-card>
