<ion-header class="bg-[var(--ion-color-primary)] flex justify-center flex-col items-center">
  <ion-toolbar color="primary">
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
  <ion-icon name="person-circle-outline" class="w-20 h-20 m-5"></ion-icon>
</ion-header>

<ion-content color="primary">
  <ion-item color="primary" class="mt-5">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="primary" class="">
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>
  <ion-button class="ion-margin-top mx-5" type="submit" expand="block" color="light" (click)="onSubmit()">
    Sign in
  </ion-button>

  <ion-item color="primary" class="ion-text-center">
    <ion-label>Or</ion-label>
  </ion-item>

  <ion-button class="mx-5" color="light" expand="block" fill="outline" [routerLink]="['/signup']">Create account</ion-button>
</ion-content>
